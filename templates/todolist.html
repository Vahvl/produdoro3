<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Minu Ülesannete Töölaud</title>
    <style>
        body {
            display: flex;
            font-family: sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .board {
            display: flex;
            gap: 20px;
            width: 100%;
        }
        .column {
            flex: 1;
            background-color: #e0e0e0;
            padding: 10px;
            border-radius: 8px;
            min-height: 400px;
        }
        .column h2 {
            text-align: center;
        }
        .task-card {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            cursor: grab;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 25%;
            background-color: #f1f1f1;
            position: fixed;
            height: 100%;
            overflow: auto;
        }

        li a {
            display: block;
            color: #000;
            padding: 8px 16px;
            text-decoration: none;
        }

        li a.active {
            background-color: #04AA6D;
            color: white;
        }

        li a:hover:not(.active) {
            background-color: #555;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="index" href="">Koduleht</a></li>
        <li><a href="pomodoro">Taimer</a></li>
        <li><a href="todolist">To-do list</a></li>
        <li><a href="settings">Settings</a></li>
    </ul>

    <div class="board">
        <div class="column" id="todo" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Tegemata</h2>
            <div class="task-card" draggable="true" ondragstart="drag(event)">Õpi Flaski</div>
        </div>
        <div class="column" id="doing" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Tegemisel</h2>
        </div>
        <div class="column" id="done" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h2>Tehtud</h2>
        </div>
    </div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.outerHTML);
            ev.target.remove();
        }

        function drop(ev) {
            ev.preventDefault();
            const data = ev.dataTransfer.getData("text");
            ev.target.closest(".column").innerHTML += data;
        }
    </script>
</body>
</html>
