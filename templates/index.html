<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allalugemise taimer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #timer {
            font-size: 2em;
            color: red;
        }
        .sidebar {
            width: 200px;
            height: 100vh;
            background-color: #222;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
            .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #444;
        }
        .content {
            flex: 1;
            padding: 20px;
    </style>
</head>
<body>

    <h1>Allalugemise taimer</h1>
    <p>Aega jäänud:</p>
    <div id="timer">0:10</div>  <!-- Algne aeg 10 sekundit -->

    <script>
        let timeLeft = 10;  // Sekundites
        const timerElement = document.getElementById("timer");

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.innerHTML = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                timerElement.innerHTML = "Aeg läbi!";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
    <a href="{{url_for('pomodoro')}}">
        <button>Pomodoro taimer</button>
    </a>
    
    <div class="sidebar">
        <a href="/">Avaleht</a>
        <a href="/tasks">Ülesanded</a>
        <a href="/stats">Statistika</a>
        <a href="/settings">Seaded</a>
    </div>
    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
