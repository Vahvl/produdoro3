<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro taimer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            margin-left: 20%; /* Adjust content to align with sidebar */
        }
        #timer {
            font-size: 2em;
            color: red;
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 20%;
            background-color: #333; /* Dark sidebar */
            position: fixed;
            height: 100%;
            overflow: auto;
            z-index: 1; /* Ensure it doesn't overlap content */
        }

        li a {
            display: block;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
        }

        li a.active {
            background-color: #04AA6D;
            color: white;
        }

        li a:hover:not(.active) {
            background-color: #575757;
            color: white;
        }
    </style>
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</head>
<body>
    
    <ul>
        <li><a class="index" href="/">Koduleht</a></li>
        <li><a href="pomodoro" class="active">Taimer</a></li>
        <li><a href="todolist">To-do list</a></li>
        <li><a href="settings">Settings</a></li>
    </ul>

    <h1>Allalugemise taimer</h1>
    <p>Aega jäänud:</p>
    <div id="timer">0:10</div>  <!-- Algne aeg 10 sekundit -->

    <script>
        let timeLeft = 10;  // Sekundites
        const timerElement = document.getElementById("timer");

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            timerElement.innerHTML = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (timeLeft > 0) {
                timeLeft--;
            } else {
                clearInterval(timerInterval);
                timerElement.innerHTML = "Aeg läbi!";
            }
        }

        const timerInterval = setInterval(updateTimer, 1000);
    </script>
    <a href="{{url_for('pomodoro')}}">
        <button>Pomodoro taimer</button>
    </a>
</body>
</html>
