<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
        }
        .content {
            margin-left: 22%; /* Adjusted for sidebar */
            padding: 20px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 20%;
            background-color: #333; /* Dark sidebar */
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        li a {
            display: block;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 40px;
        }
        li a.active {
            background-color: #04AA6D;
            color: white;
        }
        li a:hover:not(.active) {
            background-color: #575757;
            color: white;
        }
    </style>
</head>
<body>
    <ul>
        <li><a class="index" href="/">Koduleht</a></li>
        <li><a href="pomodoro" class="active">Taimer</a></li>
        <li><a href="todolist">To-do list</a></li>
        <li><a href="settings">Settings</a></li>
    </ul>
    <div class="content">
        <h1>Pomodoro Timer</h1>
        <p>Aega jäänud:</p>
        <div id="timer">0:00</div>
        <form onsubmit="updateTimer(event)">
            <input type="number" id="tunnid" placeholder="Tunnid">
            <input type="number" id="minutid" placeholder="Minutid">
            <input type="number" id="sekundid" placeholder="Sekundid">
            <button id="start-btn" type="submit">Käivita taimer!</button>
        </form>
        <!-- Progress bar -->
        <div id="progress-container" style="width: 100%; background-color: #ddd; height: 20px; border-radius: 10px; margin-top: 20px;">
        <div id="progress-bar" style="width: 100%; height: 100%; background-color: #04AA6D; border-radius: 10px;"></div>
        </div>
    </div>
    <!-- Audio element for the alarm sound -->
    <audio id="alarm-sound" src="/static/alarm.mp3"></audio>
    <script src="/static/pomodoro.js"></script>
</body>
</html>
