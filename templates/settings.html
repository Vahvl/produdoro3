<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seaded</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff; /* Light blue background */
        }
        .content {
            margin-left: 22%; /* Adjusted for sidebar */
            padding: 20px;
        }
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            width: 20%;
            background-color: #333; /* Dark sidebar */
            position: fixed;
            height: 100%;
            overflow: auto;
        }
        li a {
            display: block;
            color: white;
            padding: 10px 16px;
            text-decoration: none;
            font-size: 40px;
        }
        li a.active {
            background-color: #04AA6D;
            color: white;
        }
        li a:hover:not(.active) {
            background-color: #575757;
            color: white;
        }
    </style>
    </div>
</head>
<body>
    <ul>
        <li><a class="index" href="/">Koduleht</a></li>
        <li><a href="pomodoro">Taimer</a></li>
        <li><a href="todolist">To-do list</a></li>
        <li><a href="settings" class="active">Settings</a></li>
    </ul>
    <div class="content">
        <h2>Seaded</h2>
        <button id="audio-toggle" aria-label="Luba/Keela heli" style="background: none; border: none; cursor: pointer; outline: none;">
            <span id="audio-icon" style="font-size: 48px; color: #888;">
                <!-- Speaker SVG, crossed or not depending on state -->
            </span>
        </button>
        <span id="audio-label" style="font-size: 20px; color: #333; margin-left: 10px;"></span>
        <hr>
        <h3>Värviskeem</h3>
        <form id="color-form" onsubmit="saveColors(event)" style="margin-top: 10px;">
            <label>
                Tausta värv:
                <input type="text" id="bg-color" placeholder="#f0f8ff" maxlength="7" style="width:90px;">
            </label>
            <label style="margin-left:20px;">
                Küljepaani värv:
                <input type="text" id="sidebar-color" placeholder="#333333" maxlength="7" style="width:90px;">
            </label>
            <button type="submit" style="margin-left:20px;">Salvesta</button>
            <button type="button" id="reset-colors" style="margin-left:20px;">Taasta vaikimisi värvid</button>
        </form>
    </div>
    <script>
        localStorage.setItem("myGlobalBool", "true");

        // Utility SVGs for speaker on/off
        const speakerOnSVG = `<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#888" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;
        // Muted: same icon, but faded (opacity)
        const speakerOffSVG = `<svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#bbb" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="opacity:0.4;"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path><path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>`;

        // Initialize audio setting from localStorage or default to true
        function getAudioSetting() {
            const value = localStorage.getItem("audioEnabled");
            return value === null ? true : value === "true";
        }
        function setAudioSetting(enabled) {
            localStorage.setItem("audioEnabled", enabled ? "true" : "false");
        }
        function updateAudioButton() {
            const enabled = getAudioSetting();
            document.getElementById("audio-icon").innerHTML = enabled ? speakerOnSVG : speakerOffSVG;
            document.getElementById("audio-label").textContent = enabled ? "Heli sees" : "Heli väljas";
        }
        document.getElementById("audio-toggle").onclick = function() {
            const enabled = getAudioSetting();
            setAudioSetting(!enabled);
            updateAudioButton();
        };
        // On page load, set correct icon
        updateAudioButton();

        // Color theme logic
        function applyColors() {
            const bg = localStorage.getItem("bgColor") || "#f0f8ff";
            const sidebar = localStorage.getItem("sidebarColor") || "#333333";
            document.body.style.backgroundColor = bg;
            // Sidebar is the first <ul> in body
            const sidebarEl = document.querySelector("ul");
            if (sidebarEl) sidebarEl.style.backgroundColor = sidebar;
            // Set input values to current
            document.getElementById("bg-color").value = bg;
            document.getElementById("sidebar-color").value = sidebar;
        }
        function saveColors(event) {
            event.preventDefault();
            const bg = document.getElementById("bg-color").value.trim();
            const sidebar = document.getElementById("sidebar-color").value.trim();
            // Basic hex validation
            const hexRegex = /^#([0-9a-fA-F]{6})$/;
            if ((bg && !hexRegex.test(bg)) || (sidebar && !hexRegex.test(sidebar))) {
                alert("Palun sisesta kehtivad HEX värvikoodid (nt #aabbcc)");
                return;
            }
            if (bg) localStorage.setItem("bgColor", bg);
            if (sidebar) localStorage.setItem("sidebarColor", sidebar);
            applyColors();
        }
        document.getElementById("reset-colors").onclick = function() {
            localStorage.setItem("bgColor", "#f0f8ff");
            localStorage.setItem("sidebarColor", "#333333");
            applyColors();
        };
        // Apply colors on page load
        document.addEventListener("DOMContentLoaded", applyColors);
    </script>
</body>
</html>
